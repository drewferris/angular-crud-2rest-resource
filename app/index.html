<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soccer App</title>
</head>
<body ng-app="SoccerApp">
  <main ng-controller="TeamsController as teams" ng-init="teams.getTeams()">
    <man-united-list manuniteds="teams.manUniteds"></man-united-list>
    <player-form player="{}" type="new" team="manUnited"></player-form>
    <barca-list barcas="teams.barcas"></barca-list>
    <player-form player="{}" type="new" team="barca"></player-form>
  </main>
  <script src="./bundle.js"></script>
</body>
</html>
