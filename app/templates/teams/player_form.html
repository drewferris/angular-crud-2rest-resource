<form ng-submit="submit(player)">
  <h3>{{formMessage}}</h3>
  <input placeholder="name" type="text" ng-model="player.name">
  <input placeholder="position" type="text" ng-model="player.position">
  <input placeholder="number" type="text" ng-model="player.number">
  <input placeholder="goals" type="text" ng-model="player.goals">
  <button type="submit" ng-click="update(player)">{{type}} player</button>
  <button ng-show="type === 'edit'" ng-click="delete(player)">Delete Player</button>
</form>
